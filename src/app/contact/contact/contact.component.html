<form class="form-horizontal well-lg" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <h4 class="title">{{title}}</h4>
  </div>
  <div class="well">
    <br/>
    <div class="form-group">
      <label class="control-label col-md-3" for="name">Name:</label>
      <div class="col-md-6">
        <input class="form-control" id="name" type="text" name="name" placeholder="Name"
               formControlName="name" required>
      </div>
      <div class="col-md-3" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required" class="text-danger">
            <small>*Name is required.</small>
        </div>
        <div *ngIf="name.errors.minlength" class="text-danger">
            <small>*Name must be at least 2 characters long</small>
        </div>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3" for="email">Email:</label>
      <div class="col-md-6">
        <input class="form-control" id="email" type="email" name="email" placeholder="Email"
               formControlName="email">
      </div>
      <div class="col-md-3" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div class="text-danger" *ngIf="email.errors.required">
          <small>*Email is required</small>
        </div>
        <div class="text-danger" *ngIf="email.errors.email">
          <small>*Invalid email</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3" for="telephone">Telephone:</label>
      <div class="col-md-6">
        <input class="form-control" id="telephone" type="number" placeholder="Phone Number"
               formControlName="telephone">
      </div>
      <div class="col-md-3" *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)">
        <div class="text-danger" *ngIf="telephone.errors.required">
          <small>*Telephone is required</small>
        </div>
        <div class="text-danger" *ngIf="telephone.errors.phoneNumberValidation">
          <small>*Invalid phone number</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3" for="message">Message:</label>
      <div class="col-md-6">
        <textarea  class="form-control" id="message" name="message" placeholder="message"
                  formControlName="message">Message</textarea>
      </div>
      <div class="col-md-3" *ngIf="message.invalid && (message.dirty || message.touched)">
        <div class="text-danger" *ngIf="message.errors.required">
          <small>*message is required</small>
        </div>
        <div class="text-danger" *ngIf="message.errors.minlength">
          <small>*Message must be at least 2 characters long</small>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-md-3 col-md-offset-5">
        <button class="btn btn-warning btn-sm" type="reset" >Reset</button>
        <button class="btn btn-default btn-sm" type="submit" [disabled]="contactForm.pristine">Submit</button>
      </div>
    </div>
  </div>

</form>
